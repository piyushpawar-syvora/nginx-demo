apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: first-argocd-nginx-ingress
spec:
  rules:
  - host: nginx.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: first-argocd-nginx-service
            port:
              number: 80

